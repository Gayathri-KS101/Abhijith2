<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery UI</title>
    <link rel="stylesheet" href="page2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  
    
    <section>
        <div class="container">
            <div class="header">
                <h1 class="logo">SNAPSHOTS</h1>
                <button class="fun" onclick="window.location.href='index.html#pg1'">
                    <i class="fas fa-home"></i> Home
                </button>
            </div>


            <div class="gallery">
                <div class="item">
                    <a href="#">
                        <img src="image_vids\snapshots\snapexpo\Untitled design (1).png" alt="image">
                  
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="image_vids\snapshots\snapexpo\Untitled design (2).png" alt="image">
                        <h3>Vasai,Maharashtra</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="image_vids\snapshots\snapexpo\Untitled design (3).png" alt="image">
                        <h3>Vasai,Maharashtra</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="image_vids\snapshots\snapexpo\Untitled design (4).png" alt="image">
                        <h3>New Mumbai,Maharashtra</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="image_vids\snapshots\snapexpo\Untitled design (5).png" alt="image">
                        <h3>Thrissur,Kerala</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="image_vids\snapshots\snapexpo\Untitled design.png" alt="image">
                        <h3>Thrissur,Kerala</h3>
                    </a>
                </div>
            </div>
        </div>
    </section>


    <script>
        const touchButton = document.querySelector(".float-text");
        const card = document.querySelector(".float-card-info");
        const close = document.querySelector(".gg-close-r");

        touchButton.addEventListener("click", moveCard);
        close.addEventListener("click", moveCard);

        function moveCard() {
            card.classList.toggle("active");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
</body>
