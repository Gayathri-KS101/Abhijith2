<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Video Showcase</title>
    <style>
        /* Reset body margins and padding */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center align items horizontally */
            background-color: black;
            font-family: "Montserrat", sans-serif; /* Use the same font as the gallery */
            overflow-x: hidden;
        }

        /* Container styles for 3D effect */
        .container {
            background: linear-gradient(270deg, #011926, #000000, #011926);
            background-size: 600% 600%;
            animation: containerGradient 8s ease infinite;
            max-width: 1200px;
            padding: 20px; /* Adjust padding */
            border-radius: 20px;
            box-shadow: 0px 0px 61px 7px rgba(1, 24, 50, 0.4);
            margin: 20px auto; /* Center the container */
        }

        /* Video Section Styles */
        section {
            width: 100%; /* Full width of the body */
            text-align: center; /* Center align text inside the section */
            padding: 20px 0; /* Add vertical padding */
        }

        .video-list {
            display: flex;
            justify-content: center; /* Center align videos */
            flex-wrap: wrap; /* Wrap videos if needed */
            gap: 10px; /* Space between videos */
        }

        /* Styles for regular videos */
        .video-list video {
            flex: 0 1 calc(30% - 10px); /* Each video takes 30% of the row width, minus gap */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid white; /* White border */
            border-radius: 15px; /* Rounded corners */
            padding: 5px; /* Padding inside the border */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Optional shadow for better visibility */
            max-height: 200px; /* Set a max height for better visuals */
        }

        /* Main Video Styles */
        .mainimg-container {
    display: flex; /* Use flex to center the video */
    justify-content: center; /* Center the video */
    overflow: hidden; /* Prevent overflow if needed */
    margin: 0; /* Remove any margin */
    width: 100%; /* Full width of the container */
}

.mainimg-container video {
    width: 100%; /* Full width of the container */
    height: auto; /* Maintain aspect ratio */
    max-height: auto; /* Set a max height to control video height */
    border: none; /* No border */
    border-radius: 0; /* No rounded corners */
    box-shadow: none; /* No shadow */
    display: block; /* Prevent inline spacing issues */
}

        @keyframes containerGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Videos Above Main Video Section -->
        <section id="above-videos">
            <div class="video-list">
                <video src="image_vids/textanimation/textanirexpo/Untitled design (1).mp4" autoplay loop muted></video>
                <video src="image_vids/textanimation/textanirexpo/Untitled design (2).mp4" autoplay loop muted></video>
                <video src="image_vids/textanimation/textanirexpo/Untitled design (4).mp4" autoplay loop muted></video>
            </div>
        </section>

        <!-- Centered Main Video -->
        <div class="mainimg-container">
            <video src="image_vids/textanimation/main/Untitled video - Made with Clipchamp (1).mp4" alt="Main Video" class="mainimg" autoplay loop muted></video>
        </div>

        <!-- Videos Below Main Video Section -->
        <section id="below-videos">
            <div class="video-list">
                <video src="image_vids/textanimation/textanirexpo/Untitled design (3).mp4" autoplay loop muted></video>
                <video src="image_vids/textanimation/textanirexpo/Untitled design.mp4" autoplay loop muted></video>
                <video src="image_vids/textanimation/drive-download-20241030T172940Z-001/Text3.mp4" autoplay loop muted></video>
            </div>
        </section>
    </div>
</body>

</html>
